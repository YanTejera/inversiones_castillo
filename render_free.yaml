services:
  - type: web
    name: concesionario-backend-free
    runtime: python
    buildCommand: "./build_free.sh"
    startCommand: "gunicorn concesionario_app.wsgi:application"
    plan: free
    branch: main
    rootDir: backend
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: true
      - key: USE_SQLITE
        value: true